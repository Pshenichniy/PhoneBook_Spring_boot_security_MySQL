<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .validation-message {
            font-style: normal;
            font-size: 13px;
            color: #FF1C19;
        }
    </style>

</head>

<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/admin/home}">Home</a>
                    <ul class="nav navbar-nav">
                        <li><a href="#" th:href="@{/admin/contact}">Add new contact</a></li>
                        <li><a href="#" th:href="@{/logout}" method="GET">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="${contact.id}"
                  th:object="${contact}" method="post" class="form-horizontal"
                  role="form">

                <h3>Create new contact</h3>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('company')}" th:errors="*{company}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{company}"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{phone}"
                              class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('homePhone')}" th:errors="*{homePhone}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{homePhone}"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}"
                               class="form-control" />
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Update contact</button>
                    </div>
                </div>

            </form>

            <div class="row">
                <div class="form-group">
                    <div class="col-sm-9">
                        <form th:action="@{/admin/home}" method="get">
                            <button class="btn btn-md btn-warning btn-block" type="Submit">Come back to home page</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
